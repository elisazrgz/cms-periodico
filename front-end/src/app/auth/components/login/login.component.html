<body>
  <div class="home-button">
    <a [routerLink]="['']" class="btn-home">Volver al Inicio</a>
  </div>

  <div class="center">

    <h1>Iniciar Sesión</h1>
    <form #registerForm="ngForm" (ngSubmit)="handleLoginForm()" method="post">
      <div class="txt_field">
        <input 
            type="text" 
            class="form-control" 
            id="username" 
            name="username"
            [(ngModel)]="userLoginForm.username"
            required
            aria-label="Usuario">
        <span></span>
        <label for="username">Usuario</label>
      </div>


      <div class="txt_field">
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password"
          [(ngModel)]="userLoginForm.password"
          required
          minlength="6"
          aria-label="Contraseña">
        <span></span>
        <label for="password">Contraseña</label>
        <small class="password-help">Mínimo 6 caracteres</small>
      </div>


      <button 
        type="submit" 
        class="button"
        [disabled]="!registerForm.valid">
        Iniciar Sesión
      </button>

      <div class="signup_link">
        ¿No tienes cuenta? <a [routerLink]="['/auth/register']">Registrate</a>
      </div>
    </form>
  </div>
</body>
